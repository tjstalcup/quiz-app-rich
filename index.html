<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TJ's Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>TJ's Quiz</h1>
    </header>
    <main>
        <h2>Question Title</h2>
        <div class="answers">
        	<p><input type="radio" name="answer" value="1">Answer 1</p>
        	<p><input type="radio" name="answer" value="2">Answer 2</p>
        	<p><input type="radio" name="answer" value="3">Answer 3</p>
        	<p><input type="radio" name="answer" value="4">Answer 4</p>
        </div>
        <p><button class="next">Submit Answer</button></p>
    </main>
    <div class="summary">
    	<h2>You scored 0 of 0 correct</h2>
    	<p><button class="new-quiz">Start Over</button></p>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
